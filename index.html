<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<title>index</title>
		<link href="css/public.css" rel="stylesheet">
		<Style>
			body{
				min-width:700px;
			}
			header, #d1, #cont{
				margin:5px;
				padding:10px;
				box-sizing:border-box;
			}
			header{
				width:100%;
				height:200px;
				background:blue;
				color:white;
			}
			#d1{
				width:calc(30% - 2%);
				height:500px;
				background:skyblue;
				float:left;
			}
			#cont{
				width:calc(70% - 2%);
				height:500px;
				background:lightblue;
				float:right;
			}
			p{
				clear:both;
			}
			.in{
				width:200px;
				height:150px;
				border:1px dotted blue;
				margin:3px;
				padding:5px;
				float:left;
			}
		</Style>
	</head>
	
	<body>
		<!-- 
			블럭태그 : 줄바꿈이 있는 태그 (h1, h2, ..)
			인라인태그 : 줄바꿈이 없는 태그 (b, em ..)
		 -->
		<!-- 
			제목을 표시할 때는 h태그로 표시합니다.
			1 ~ 6까지 존재합니다.
		 -->
		<!-- br태그 : 강제 줄바꿈 태그 -->
		<header>
			<p>
				<b>안녕하세요. 대덕인재개발원 장성보입니다.</b>
				<em>203호에 오신 것을 환영합니다.</em>
			</p>
		</header>
		<div id="d1">
			<h1>제목입니다.</h1>
			<h2>제목입니다.</h2>
			<h3>제목입니다.</h3>
			<h4>제목입니다.</h4>
			<h5>제목입니다.</h5>
			<h6>제목입니다.</h6>
			<!-- 
				없는 태그를 사용 시 오류가 발생하지 않고
				태그가 기본태그로 표시된다.
			 -->
		</div>
		<div id="cont">
			<div class="in">
				<h3>0825</h3>
				<ul>
					<li><a href="0825/text_style.html">text style</a></li>
					<li><a href="0825/text_style2.html">text style2</a></li>
					<li><a href="0825/word_count.html">word count</a></li>
					<li><a href="0825/padding_image.html">padding image</a></li>
				</ul>
			</div>
			<div class="in">
				<ul>
					<li><a href="0825/text_style.html">text style</a></li>
				</ul>
			</div>
			<div class="in"></div>
			<div class="in"></div>
			<div class="in"></div>
		</div>
		<p>머에요</p>
	</body>
</html>
