<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<title>index</title>
	</head>
	
	<body>
		<!-- 
			블럭태그 : 줄바꿈이 있는 태그 (h1, h2, ..)
			인라인태그 : 줄바꿈이 없는 태그 (b, em ..)
		 -->
		<!-- 
			제목을 표시할 때는 h태그로 표시합니다.
			1 ~ 6까지 존재합니다.
		 -->
		<h1>제목입니다.</h1>
		<h2>제목입니다.</h2>
		<h3>제목입니다.</h3>
		<h4>제목입니다.</h4>
		<h5>제목입니다.</h5>
		<h6>제목입니다.</h6>
		<!-- 
			없는 태그를 사용 시 오류가 발생하지 않고
			태그가 기본태그로 표시된다.
		 -->
		<p>
			<b>안녕하세요. 대덕인재개발원 장성보입니다.</b>
			<br><br><br><br><br><br><br><br> <!-- br태그 : 강제 줄바꿈 태그 -->
			<em>203호에 오신 것을 환영합니다.</em>
		</p>
	</body>
</html>
