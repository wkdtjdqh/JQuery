<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>aTag(link Tag)</title>
	</head>
	<body>
		<!-- 
			a : 링크 태그
			href 속성 : 이동할 페이지의 url 또는 페이지명
			target 속성 : 새창(_blank), 현재(_self, default) 설정
		 -->
		<h1>링크가 있는 텍스트를 만들어 보세요.</h1>
		<a href="https://www.naver.com" target="_blank">네이버</a>
	</body>
</html>
