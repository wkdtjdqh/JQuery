<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>basic4</title>
	</head>
	<body>
		<!-- 
			특수문자
			&nbsp;	: non-breaking space의 약자로 공백문자 한 개를 의미한다. 공백을 여러개 넣을 때 사용한다.
			&lt;	: less then  ->  <
			&gt;	: grate then ->  >
			&quot;	: 따옴표
			&amp;	: &
		 -->
		 <p>띄&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;어                 쓰       기</p>
		 <p>&lt;코드를 작성해주세요&gt;</p>
		 <p>&quot;안녕&quot;</p>
		 <p>안&amp;녕</p>
	</body>
</html>
