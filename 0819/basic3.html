<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>basic3</title>
	</head>
	<body>
		<p><b>이 텍스트는 bold</b></p>
		<p><strong>이 텍스트는 strong</strong></p>
		<p><i>이 텍스트는 italic</i></p>
		<p><em>이 텍스트는 <mark>emphasized</mark></em></p>
		<p><code>이 텍스트는 code</code></p>
		<p><sub>subscript</sub>이고 <sup>superscript</sup> 입니다</p>
		
		<!-- CO2, X2 -->
		<p>CO<sub>2</sub> , X<sup>2</sup></p>
		<!-- html5에서 b태그 보다는 strong태그, i태그 보다는 em태그가 표준이 됨 -->
	</body>
</html>
