<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list</title>
	</head>
	<body>
		<!-- 
			ul : 순서가 없는 리스트, 점으로 표시된다.
				  안쪽 태그는 li태그 사용
			ol : 순서가 있는 리스트, 숫자로 표시된다. 
				  안쪽 태그는 li태그 사용
		-->
		<h1>내가 가고 싶은 곳을 말해보세요.</h1>
		<ul><li>집</li><li>바다</li><li>산토리니</li></ul>
		<hr>
		<ol><li>해외</li><li>국내</li><li>우주</li></ol>
	</body>
</html>
