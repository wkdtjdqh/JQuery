<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<style type="text/css">
			.box input[type=button]{width:200px;}
		</style>
		<script type="text/javascript">
			function proc2(){
				location.href = "/webProject/test.jsp";
			}
			function goPage(){
				location.href = "/webProject/test.jsp?id=zz";
			}
			function goPagePost(){
				document.myForm.action = "testpost.jsp";
				document.myForm.method = "post";
				document.myForm.submit();
			}
			function goReplace(str){
				location.replace(str);	// 페이지 대체 후 뒤로가기 불가능
			}
			function goReload(){
				// 배열과 랜덤을 이용
				// 랜덤을 발생하여 배열의 값을 선택하여 result1에 출력한다. 3초 후에 출력전 화면으로 돌아간다.
				arr = new Array("Hello", "happy", "javascript", "jQuery", "dog", "cat");
				rand = Math.floor(Math.random() * arr.length);
				out = document.getElementById('result1');
				out.innerHTML = arr[rand];
				out.style.color = 'blue';
				out.style.fontSize = '2.0em';
				window.setTimeout(function(){location.reload()}, 3000);
			}
		</script>
	</head>
	<body>
		<div class="box">
			<h3>Location객체</h3>
			- 자동으로 특정페이지 이동시 사용(location.href='')
			<input type="button" value="페이지이동" onclick="proc2()"><br>
			- a태그 이용 (location.href='')<a href="javascript:goPage()">공지사항 목록</a><br>
			- 이벤트 사용(get 방식)(location.href='')
			<input type="button" value="공지사항 목록" onclick="goPage()"><br>
			- 이벤트 사용(post 방식)
			<form name="myForm">
				<input type="hidden" value="korea" name="name">
				<input type="button" value="공지사항 목록" onclick="goPagePost()"><br>
			</form><br>
			- 새로운 문서로 대체 : .replace(URL)<br>
			실행 후 뒤로가기가 불가능하다.<br>
			<input type="button" value="공지사항 목록" onclick="goReplace('/webProject/test.jsp')"><br>
			- 현재 문서를 다시 로드 : 
			<input type="button" value="페이지 재호출" onclick="goReload()"><br><br>
			<div id=result1></div>
		</div>
	</body>
</html>
