<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<style type="text/css">
			.box div{
				border:1px dotted blue;
				padding:10px;
				margin:5px;
			}
		</style>
		<script type="text/javascript">
			function proc1(){
				n1 = new Date();
				n2 = new Date(2000, 03, 12);	// 0부터 시작해서 03은 4월이 된다.
				n3 = new Date("2000.03.12");
				n4 = new Date(12345000000000);
				print('result1', n1, "new Date()");
				print('result2', n2, "new Date(2000, 03, 12)");
				print('result3', n3, 'new Date("2000.03.12")');
				print('result4', n4, "new Date(12345000000000)");
			}
			function print(res, n, str){
				r = str + " : " +  n + "<br>";
				r += "toLocaleString : " + n.toLocaleString() + "<br>";
				r += "toLocaleDateString : " + n.toLocaleDateString() + "<br>";
				r += "toLocaleTimeString : " + n.toLocaleTimeString() + "<br>";
				document.getElementById(res).innerHTML = r;
			}
		</script>
	</head>
	<body>
		<div class="box">
			<h3>Data 객체</h3>
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1"></div>
			<div id="result2"></div>
			<div id="result3"></div>
			<div id="result4"></div>
		</div>
	</body>
</html>
