<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- 외부스타일 시트 설정 -->
		<link href="../css/public.css" rel="stylesheet" type="text/css"> <!-- 타입은 옵션이다 -->
		
	</head>
	<body>
		<div class="box">
			<h3>1.css</h3>
			CSS(Cascading Style Sheets) <br>
		      문서의 스타일(꾸밈)을 설정한다.<br>
		      외부스타일 : 여러개의 html파일을 동시에 같은 스타일을 적용할 때 <br>
		       별도의 css파일로 저장
		      내부스타일 : 현재 페이지에 스타일을 적용할 때<br>
		       현재 html파일에 &lt;style&gt;&lt;/style&gt;을 지정<br>
			<input type="button" value="확인">
			<br>
			<div id="result1"></div>
		</div>
		
	</body>
</html>
