<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript">
			rand = Math.floor(Math.random()*100+1);
			cnt = 0;
			values = "";
			
			window.onload = function(){
				inid = document.getElementById('in');
			}
			
			function proc1(){
				invalue = inid.value.trim();
				res = "";
				cnt++;
				if(invalue == rand) {
					values += invalue + " ";
					res = "맞췄습니다!!<br>난수 : " + rand + "<br>입력 : " + invalue + "<br>입력 횟수 : " + cnt + "<br>" + values;
				} else if(invalue < rand) {
					values += invalue + " ";
					res = "힌트 : 입력한 숫자가 더 작습니다."
					inid.value = "";
					inid.focus();
				} else {
					values += invalue + " ";
					res = "힌트 : 입력한 숫자가 더 큽니다."
					inid.value = "";
					inid.focus();
				}
				
				document.getElementById('result1').innerHTML = res;
			}
			
			com = ["가위", "바위", "보"];
			function proc2(){
				hand = prompt("가위, 바위, 보를 입력하세요.", "가위 바위 보");
				rand = Math.floor(Math.random()*3);
				pc = com[rand];
				if(hand == pc) {
					res = "비겼습니다.<br>나 : " + hand + "<br>상대 : " + pc
				} else if(hand == "가위" && pc == "보" || hand == "바위" && pc == "가위" || hand == "보" && pc == "바위"){
					res = "이겼습니다!<br>나 : " + hand + "<br>상대 : " + pc; 
				} else {
					res = "졌습니다!<br>나 : " + hand + "<br>상대 : " + pc; 
				}
				
				document.getElementById('result2').innerHTML = res;
			}
			
			function proc3(){
				lot = new Array();
				cnt = 0;
				while(cnt < 6){
					rand = Math.floor(Math.random()*45+1);
					if(lot.indexOf(rand) < 0){
						lot.push(rand);
						cnt++
					}
				}
				
				/* 기존의 sort메서드는 첫자리수만 확인해서 정렬을 행하기 때문에 아래와 같은 함수를 인자로 넣어줘야 정상적인 정렬이 된다. */
				res = "로또 번호 : " + lot.sort(function(a, b){return a - b;});
				document.getElementById('result3').innerHTML = res;
			}
		</script>
	</head>
	<body>
		<div class="box">
			<h3>Math객체</h3>
			난수를 발생시키고 그 수를 맞춘다.<br>
			못 맞추면 힌트를 부여하고 입력한 횟수를 구한다.<br><br>
			1부터 100사이의 숫자를 입력하시오.<br>
			<input type="text" id="in">
			<input type="button" value="숫자 추측" onclick="proc1()">
			<div id="result1"></div>
		</div>
		<div class="box">
			<h3>Math객체</h3>
			가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오.<br>
			(단, 컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력 받아서 처리)
			<input type="button" value="시작" onclick="proc2()">
			<div id="result2"></div>
		</div>
		<div class="box">
			<h3>Math객체</h3>
			로또 번호를 생성하는 프로그램을 작성하시오.<br>
			(1번 ~ 45번 중 6개의 번호를 추첨하고 중복이 없어야 한다.) 
			<input type="button" value="로또 생성" onclick="proc3()">
			<div id="result3"></div>
		</div>
	</body>
</html>
